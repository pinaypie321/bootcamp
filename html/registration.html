<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP Employee Registration Form</title>
</head>
<body>

    <h1>ISCP Employee Registration Form</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c9/Seal_of_the_International_State_College_of_the_Philippines.png" alt="iscp logo"><br/>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/aCUhfPAyDHY?si=kBhucDRTXU24c11q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Basic Information</h2>

    <label for="first_name">First Name: </label>
    <input type="text" placeholder="ex.John Rafael" id="first_name"><br/>

    <label for="last_name">Last Name: </label>
    <input type="text" placeholder="ex. Uchi"  id="last_name"><br/>

    <label for="place_of_birth">Place of birth: </label><input type="text" name="" id="place_of_birth" placeholder="ex. Muntilupa City"><br/>

    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate"><br/>

    <label for="civil_status">Civil Status</label>
    <select name="civil_status" id="civil_status">
    <option disabled selected>Select one....</option>
    <option disabled>-----------</option>
    <option value="single">Single</option>
    <option value="married">Married</option>
    <option value="widowed">Widowed</option>
    <option value="separatedd">Separated</option>
    </select><br/>

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br/>

    <label for="mother_name">Mother's maiden name: </label><input type="text" name="" id="mother_name" placeholder="ex. Jeaneza Undang"><br/>
    
    <label for="father_name">Father's name: </label>
    <input type="text" id="father_name" placeholder="ex. Amador Uchi">

    <h2>Contact Information</h2>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="ex. jruchi@gmail.com"><br/>

    <label for="mobile">Contact Number (mobile): </label><input type="text" name="" id="mobile"><br/>

    <label for="telephone">Contact Number (telephone): </label>
    <input type="text" id="telephone"><br/>

    <h2>Address</h2>

    <label for="street_number">Street Number: </label><input type="text" id="street_number"><br/>

    <label for="Street_name">Street Name: </label>
    <input type="text" name="" id="street_name" placeholder="ex. San Pedro St."><br/>

    <label for="brgy">Barangay: </label>
    <input type="text" name="" id="brgy" placeholder="ex. Brgy. 143"><br/>

    <label for="city_town">City/Town: </label>
    <input type="text" name="" id="city_town" placeholder="ex. Imus"><br/>

    <label for="province">Province: </label>
    <input type="text" name="" id="province" placeholder="ex. Cavite"><br>

    <h2>Government Information</h2>

    <label for="sss">SSS ID: </label>
    <input type="text" name="" id="sss"><br/>

    <label for="pag_ibig">Pag-ibig ID: </label>
    <input type="text" name="" id="pag_ibig"><br/>

    <label for="philhealth">PhilHealth ID: </label>
    <input type="text" name="" id="philhealth"><br/>

    <label for="2x2">Upload 2x2 picture: </label>
    <input type="file" name="" id="2x2"><br/>

    <label for="gov_id">Upload picture of government ID</label>
    <input type="file" name="" id="gov_id">

    <h2>Account Information</h2>

    <label for="username">Username: </label>
    <input type="text" name="" id="username"><br/>

    <label for="password">Password</label>
    <input type="text" name="" id="password" placeholder="at 8 characters "><br/>

    <label for="confirm_pw">Confirm password: </label><input type="text" name="" id="confirm_pw" placeholder="re-enter password"><br/>

    <label for="profile_img">Upload Profile Image: </label><input type="file" name="" id="profile_img">

    <h3>Have you experienced any of the following in the last 3 days?</h3>

    <input 
    type="checkbox" name="symp1"id="symp1" value="coughing">
    <label for="symp1">Coughing</label><br/>

    <input type="checkbox" name="symp2" id="symp2" value="fever"><label for="symp2"> Fever</label><br/>

    <input 
    type="checkbox" name="symp3"id="symp3" value="headache">
    <label for="symp3">Headache</label><br/>

    <input 
    type="checkbox" name="symp4"id="symp4" value="common_cold">
    <label for="symp4">Common Cold</label><br/>

    <input 
    type="checkbox" name="symp1=5"id="symp5" value="vody_ache">
    <label for="symp5">Body ache</label><br/>

    <input 
    type="checkbox" name="symp6"id="symp6" value="sore_throat">
    <label for="symp6">Sore throat</label><br/>

    <input 
    type="checkbox" name="symp7"id="symp7" value="tiredness">
    <label for="symp7">Tiredness</label><br/>

    <input 
    type="checkbox" name="symp8"id="symp8" value="loss_of_smell">
    <label for="symp8">Loss of smell</label><br/>

    <label for="feedback"><h3>Give a short description about yourself</h3></label><br/>
    <textarea name="" id="feedback" cols="40" rows="10" placeholder="Enter 3-5 sentences."></textarea><br/>

    <input type="submit" name="" id="" value="Submit">





    
</body>
</html>
